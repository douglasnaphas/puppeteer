name: Examples
concurrency: examples-${{ github.ref }}
on:
  push:
    branches: [mod-not-found-in-examples]
  workflow_dispatch:
jobs:
  run-search:
    name: "Run the search example"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Run the example"
        run: |
          PUPPETEER_CACHE_DIR=$(pwd) npm install
          PUPPETEER_CACHE_DIR=$(pwd) npm run build
          PUPPETEER_CACHE_DIR=$(pwd) NODE_PATH=../ node examples/search.js